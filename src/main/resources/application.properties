spring.application.name=Foxbuy Yellow
spring.datasource.url=jdbc:mysql://localhost/foxbuy
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true

spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger
spring.main.allow-circular-references=true

# set jwt token and refresh token expiration [seconds].
security.jwt.expiration=86400
security.refresh-token.expiration=604800

stripe.apikey=${STRIPE_APIKEY}

